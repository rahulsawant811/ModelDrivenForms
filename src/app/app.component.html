<div class="container">
    <span class="text-center"><h1>Model Driven Forms</h1></span>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="user">
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" value="" class="form-control" formControlName="fname">
                </div>
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" value="" class="form-control" formControlName="lname">
                </div>
                <div formGroupName="address">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input type="text" value="" class="form-control" formControlName="street">
                    </div>
                    <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" value="" class="form-control" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label for="ZIP Code">ZIP Code</label>
                        <input type="text" value="" class="form-control" formControlName="zip">
                    </div>
                </div>

                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
